databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: Sergey Zaytsev
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_books
                    references: books(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_users
                    references: users(id)
              - column:
                  name: post_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false